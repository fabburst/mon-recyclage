<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Conteneur Verre - Montpellier</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        #map { height: 100vh; width: 100%; z-index: 0; }
        .overlay { position: absolute; bottom: 0; left: 0; right: 0; z-index: 1000; pointer-events: none; }
        .card { pointer-events: auto; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
        const [bins, setBins] = useState([]);
        const [loading, setLoading] = useState(true);
        const [nearest, setNearest] = useState(null);
        const mapRef = useRef(null);
        const userMarkerRef = useRef(null);

        // Formule de Haversine pour la distance
        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3; 
            const φ1 = lat1 * Math.PI/180, φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180, Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };

        useEffect(() => {
            // 1. Initialiser la carte
            if (!mapRef.current) {
                mapRef.current = L.map('map').setView([43.6107, 3.8767], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                    attribution: '&copy; CARTO'
                }).addTo(mapRef.current);
            }

            // 2. Charger les données
            fetch('/api/glass')
                .then(res => res.json())
                .then(data => {
                    // Transformation des données reçues (Format API Montpellier)
                    const cleanBins = data
                        .filter(d => d.location && d.location.value && d.location.value.coordinates)
                        .map(d => ({
                            id: d.id,
                            lat: d.location.value.coordinates[1], // Latitude est en 2ème
                            lon: d.location.value.coordinates[0], // Longitude est en 1er
                            fillLevel: d.fillingLevel ? Math.round(d.fillingLevel.value) : 0,
                            type: d.installationType ? d.installationType.value : "Aérien"
                        }));

                    setBins(cleanBins);
                    setLoading(false);
                    
                    // Ajouter les points sur la carte
                    cleanBins.forEach(bin => {
                        let color = '#22c55e'; // Vert
                        if (bin.fillLevel > 75) color = '#f97316'; // Orange
                        if (bin.fillLevel > 90) color = '#ef4444'; // Rouge

                        L.circleMarker([bin.lat, bin.lon], {
                            radius: 6, fillColor: color, color: '#fff', weight: 2, fillOpacity: 0.8
                        })
                        .bindPopup(`Remplissage : ${bin.fillLevel}%`)
                        .addTo(mapRef.current);
                    });
                })
                .catch(err => {
                    console.error("Erreur:", err);
                    setLoading(false);
                });

            lucide.createIcons();
        }, []);

        const locateMe = () => {
            if (!navigator.geolocation) return alert("Géolocalisation impossible");
            
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                
                // Centrer la carte
                mapRef.current.setView([latitude, longitude], 16);
                
                // Marqueur utilisateur
                if (userMarkerRef.current) mapRef.current.removeLayer(userMarkerRef.current);
                userMarkerRef.current = L.marker([latitude, longitude]).addTo(mapRef.current)
                    .bindPopup("Vous êtes ici").openPopup();

                // Trouver le plus proche
                if(bins.length > 0) {
                    let minD = Infinity, closest = null;
                    bins.forEach(b => {
                        const d = getDistance(latitude, longitude, b.lat, b.lon);
                        if(d < minD) { minD = d; closest = {...b, dist: d}; }
                    });
                    setNearest(closest);
                }
            });
        };

        return (
            <div className="relative h-screen w-full overflow-hidden">
                <div id="map"></div>
                
                <div className="overlay flex flex-col justify-end h-full">
                    <div className="p-4 flex justify-end">
                        <button onClick={locateMe} className="bg-white p-3 rounded-full shadow-lg text-emerald-600 mb-4 hover:bg-gray-50 pointer-events-auto">
                            <i data-lucide="crosshair"></i>
                        </button>
                    </div>

                    <div className="card p-6 w-full max-w-md mx-auto">
                        <h1 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                            <i data-lucide="recycle" className="text-emerald-500"></i> Verre Montpellier
                        </h1>
                        
                        {loading ? (
                            <p className="text-gray-500 animate-pulse py-4 text-center">Chargement des données...</p>
                        ) : nearest ? (
                            <div className="animate-in fade-in slide-in-from-bottom-4 duration-500">
                                <div className="flex justify-between items-start mb-4">
                                    <div>
                                        <p className="text-xs text-gray-500 uppercase font-bold tracking-wider">Le plus proche</p>
                                        <h2 className="text-lg font-bold text-gray-800">Conteneur {nearest.type}</h2>
                                        <p className="text-gray-600">à <span className="font-bold text-emerald-600">{Math.round(nearest.dist)} mètres</span></p>
                                    </div>
                                    <div className={`px-3 py-1 rounded-full text-sm font-bold ${
                                        nearest.fillLevel > 90 ? 'bg-red-100 text-red-700' : 
                                        nearest.fillLevel > 75 ? 'bg-orange-100 text-orange-700' : 'bg-emerald-100 text-emerald-700'
                                    }`}>
                                        {nearest.fillLevel}%
                                    </div>
                                </div>
                                
                                <div className="space-y-1">
                                    <div className="flex justify-between text-xs text-gray-500">
                                        <span>Vide</span>
                                        <span>Plein</span>
                                    </div>
                                    <div className="w-full bg-gray-200 rounded-full h-3 overflow-hidden">
                                        <div className={`h-full transition-all duration-1000 ${
                                            nearest.fillLevel > 90 ? 'bg-red-500' : 
                                            nearest.fillLevel > 75 ? 'bg-orange-500' : 'bg-emerald-500'
                                        }`} style={{width: `${nearest.fillLevel}%`}}></div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-6">
                                <p className="text-gray-600 mb-4">Localisez-vous pour trouver le conteneur le plus proche.</p>
                                <button onClick={locateMe} className="bg-emerald-600 text-white w-full py-3 rounded-xl font-bold hover:bg-emerald-700 transition shadow-lg shadow-emerald-200">
                                    Me localiser
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
