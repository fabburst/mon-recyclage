<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Conteneur Verre - Montpellier</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f3f4f6; }
        #map { height: 100vh; width: 100%; z-index: 0; }
        .overlay { position: absolute; bottom: 0; left: 0; right: 0; z-index: 1000; pointer-events: none; }
        .card { pointer-events: auto; background: white; border-radius: 20px 20px 0 0; box-shadow: 0 -4px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const App = () => {
        const [bins, setBins] = useState([]);
        const [loading, setLoading] = useState(true);
        const [nearest, setNearest] = useState(null);
        const mapRef = useRef(null);
        const markersRef = useRef([]);

        // Fonction pour calculer la distance
        const getDistance = (lat1, lon1, lat2, lon2) => {
            const R = 6371e3; // mètres
            const φ1 = lat1 * Math.PI/180, φ2 = lat2 * Math.PI/180;
            const Δφ = (lat2-lat1) * Math.PI/180, Δλ = (lon2-lon1) * Math.PI/180;
            const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) + Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ/2) * Math.sin(Δλ/2);
            return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        };

        useEffect(() => {
            // Initialisation Carte
            if (!mapRef.current) {
                mapRef.current = L.map('map').setView([43.6107, 3.8767], 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(mapRef.current);
            }

            // Récupération des données via NOTRE API Vercel (Proxy)
            fetch('/api/glass')
                .then(res => res.json())
                .then(data => {
                    setBins(data);
                    setLoading(false);
                    
                    // Ajout des marqueurs
                    data.forEach(bin => {
                        const lat = bin.geometry.coordinates[1];
                        const lon = bin.geometry.coordinates[0];
                        const fill = bin.properties.fillLevel || 0;
                        
                        let color = '#22c55e'; // Vert
                        if (fill > 75) color = '#f97316'; // Orange
                        if (fill > 90) color = '#ef4444'; // Rouge

                        L.circleMarker([lat, lon], {
                            radius: 6, fillColor: color, color: '#fff', weight: 2, fillOpacity: 0.8
                        }).addTo(mapRef.current);
                    });
                })
                .catch(err => console.error("Erreur chargement:", err));
                
            lucide.createIcons();
        }, []);

        const locateMe = () => {
            if (!navigator.geolocation) return alert("Géolocalisation impossible");
            navigator.geolocation.getCurrentPosition(pos => {
                const { latitude, longitude } = pos.coords;
                mapRef.current.setView([latitude, longitude], 16);
                
                L.marker([latitude, longitude]).addTo(mapRef.current)
                 .bindPopup("Vous êtes ici").openPopup();

                // Trouver le plus proche
                if(bins.length > 0) {
                    let minD = Infinity, closest = null;
                    bins.forEach(b => {
                        const d = getDistance(latitude, longitude, b.geometry.coordinates[1], b.geometry.coordinates[0]);
                        if(d < minD) { minD = d; closest = {...b, dist: d}; }
                    });
                    setNearest(closest);
                }
            });
        };

        return (
            <div className="relative h-screen w-full overflow-hidden">
                <div id="map"></div>
                
                <div className="overlay flex flex-col justify-end h-full">
                    <div className="p-4 flex justify-end">
                        <button onClick={locateMe} className="bg-white p-3 rounded-full shadow-lg text-emerald-600 mb-4 pointer-events-auto">
                            <i data-lucide="crosshair"></i>
                        </button>
                    </div>

                    <div className="card p-6 w-full max-w-md mx-auto">
                        <h1 className="text-xl font-bold text-gray-800 mb-2 flex items-center gap-2">
                            <i data-lucide="recycle" className="text-emerald-500"></i> Verre Montpellier
                        </h1>
                        
                        {loading ? (
                            <p className="text-gray-500 animate-pulse">Chargement des conteneurs...</p>
                        ) : nearest ? (
                            <div>
                                <p className="text-sm text-gray-500 uppercase font-semibold">Le plus proche</p>
                                <h2 className="text-lg font-bold">{nearest.properties.address || "Adresse inconnue"}</h2>
                                <p className="text-gray-600 mb-3">à {Math.round(nearest.dist)} mètres</p>
                                
                                <div className="flex justify-between items-end mb-1">
                                    <span className="text-sm">Remplissage</span>
                                    <span className="font-bold">{nearest.properties.fillLevel || 0}%</span>
                                </div>
                                <div className="w-full bg-gray-200 rounded-full h-3">
                                    <div className={`h-3 rounded-full transition-all ${
                                        (nearest.properties.fillLevel || 0) > 90 ? 'bg-red-500' : 
                                        (nearest.properties.fillLevel || 0) > 75 ? 'bg-orange-500' : 'bg-emerald-500'
                                    }`} style={{width: `${nearest.properties.fillLevel || 0}%`}}></div>
                                </div>
                            </div>
                        ) : (
                            <div className="text-center py-4">
                                <p className="text-gray-600 mb-4">Localisez-vous pour trouver un conteneur.</p>
                                <button onClick={locateMe} className="bg-emerald-600 text-white w-full py-3 rounded-xl font-bold">
                                    Me localiser
                                </button>
                            </div>
                        )}
                    </div>
                </div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
